  <meta charset="UTF-8">

    #second-num {

      column-gap: 5px;

</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
      <button>Try Catch Demo</button>
      <button>Throw Custom Error</button>

    </section>
  </main>

  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      console.log("Global Error:", { message, source, lineno, colno, error });
      return true;
    };
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const output = document.querySelector('output');
      try {
        const firstNum = parseFloat(document.querySelector('#first-num').value);
        const secondNum = parseFloat(document.querySelector('#second-num').value);
        const operator = document.querySelector('#operator').value;

        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new Error("Please enter valid numbers!");
        }

        let result;
        switch (operator) {
          case '+': result = firstNum + secondNum; break;
          case '-': result = firstNum - secondNum; break;
          case '*': result = firstNum * secondNum; break;
          case '/':
            if (secondNum === 0) throw new Error("Cannot divide by zero!");
            result = firstNum / secondNum;
            break;
          default: throw new Error("Invalid operator!");
        }
        output.innerHTML = result;
      } catch (err) {
        output.innerHTML = `Error: ${err.message}`;
        console.error(err);
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    document.addEventListener('DOMContentLoaded', () =>{
      const buttons = document.querySelectorAll('#error-btns button');

      buttons[0].addEventListener('click', () => console.log('Console Log Demo'));
      buttons[1].addEventListener('click', () => console.error('Console Error Demo'));
      buttons[2].addEventListener('click', () => console.count('Count Button'));
      buttons[3].addEventListener('click', () => console.warn('console Warn Button'));
      buttons[4].addEventListener('click', () => {
        console.assert(3 === 5, "3 is not equal to 5!");
      });
      buttons[5].addEventListener('click', () => console.clear());
      buttons[6].addEventListener('click', () => console.dir(document.body));
      buttons[7].addEventListener('click', () => console.dirxml(document.body));
      buttons[8].addEventListener('click', () => {
        console.group("Classes taken");
      });
      buttons[9].addEventListener('click', () => {
        console.log("Department: CSE");
        console.log("class: 110");
        console.groupEnd();
      });
      buttons[10].addEventListener('click', () => {
        console.table([ {name: 'error', number: 2}, {name: 'exception', number: 1}]);
      });
      buttons[11].addEventListener('click', () => console.time('console time'));
      buttons[12].addEventListener('click', () => console.timeEnd('console time'));
      buttons[13].addEventListener('click', () => console.trace('console trace'));
      buttons[14].addEventListener('click', () => {
        nonExist();
      });

      buttons[15].addEventListener('click', () => {
        try {
          let el = document.querySelector('#does-not-exist');
          el.innerText = 'This will throw!';
        } catch (err) {
          console.error('Caught an error:', err);
        } finally {
          console.log('This runs regardless.');
        }
      });

      class CustomError extends Error {
        constructor(message) {
          super(message);
          this.name = 'CustomError';
        }
      }

      buttons[16].addEventListener('click', () => {
        try {
          throw new CustomError('Oops! Something is wrong!');
        } catch (e) {
          console.error(`${e.name}: ${e.message}`);
        }
      });
    });
  </script>
</body>
